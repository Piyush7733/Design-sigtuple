    <script>
        $(function () {
            $("#zoom").anythingZoomer({
                clone: true,      // Make a clone of the small content area, use css to modify the style

            });
        });
        $(".ai100").slick({
            infinite: false,
            slidesToShow: 1,
            prevArrow: '<button className"slide-arrow prev-arrow"></button>',
            nextArrow: '<button className"slide-arrow next-arrow"></button>',
        });
        $(".cards-slider").slick({
            infinite: false,
            slidesToShow: 3,
            prevArrow: '<button className"slide-arrow prev-arrow"></button>',
            nextArrow: '<button className"slide-arrow next-arrow"></button>',
        });
        $(".lab-slider").slick({
            infinite: false,
            slidesToShow: 3,
            prevArrow: '<button className"slide-arrow prev-arrow"></button>',
            nextArrow: '<button className"slide-arrow next-arrow"></button>',
        });
        $(".award-slider").slick({
            infinite: false,
            slidesToShow: 3,
            dots: true,
            prevArrow: '<button className"slide-arrow prev-arrow"></button>',
            nextArrow: '<button className"slide-arrow next-arrow"></button>',
        });
        $(".our-slider").slick({
            infinite: false,
            slidesToShow: 1,
            prevArrow: '<button className"slide-arrow prev-arrow"></button>',
            nextArrow: '<button className"slide-arrow next-arrow"></button>',
        });

        $('#play-pause-button').click(function () {
            var mediaVideo = $("#media-video").get(0);
            if (mediaVideo.paused) {
                mediaVideo.play();
                $("#play-pause-button").fadeOut();
            } else {
                mediaVideo.pause();
            }
            $('#media-video').on('ended', function () {
                $("#play-pause-button").fadeIn();
            });
        });

        $('.play-btn1').click(function () {
            var mediaVideo = $(".tab-video").get(0);
            if (mediaVideo.paused) {
                mediaVideo.play();
                $(".play-btn1").fadeOut();
            } else {
                mediaVideo.pause();
            }
            $('.tab-video').on('ended', function () {
                $(".play-btn1").fadeIn();
            });
        });
        $('.play-btn2').click(function () {
            var mediaVideo = $(".tab-video2").get(0);
            if (mediaVideo.paused) {
                mediaVideo.play();
                $(".play-btn2").fadeOut();
            } else {
                mediaVideo.pause();
            }
            $('.tab-video2').on('ended', function () {
                $(".play-btn2").fadeIn();
            });
        });
    </script>
